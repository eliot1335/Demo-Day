{% extends "layout.html" %}
{% block title %}Scatter Plot{% endblock %}
{% block head %}
    {{ super() }}
    <!---D3 Link -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
{% endblock %}
{% block content %}
    <div class ="row">
        <div class="col-md-12 jumbotron text-center">
            <h1>Scatter Plot</h1>
            <!-- test -->
            <h4>Choose a genre:</h4>
            <select id="genreSelect" onchange="genreChanged(this.value)">
                <option value="Select a genre">-- Select a genre --</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Animation">Animation</option>
                <option value="Comedy">Comedy</option>
                <option value="Crime">Crime</option>
                <option value="Documentary">Documentary</option>
                <option value="Drama">Drama</option>
                <option value="Family">Family</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Foreign">Foreign</option>
                <option value="History">History</option>
                <option value="Horror">Horror</option>
                <option value="Music">Music</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="TV Movie">TV Movie</option>
                <option value="Thriller">Thriller</option>
                <option value="War">War</option>
                <option value="Western">Western</option>
            </select>
            <button onclick="resetInit()">All Genres</button>

            <!-- test end -->
        </div>
    </div>
    <div class="container" id="scatter">
    </div>
    <!-- script file -->
    <script src="{{ url_for('static', filename='js/scatter.js') }}"></script>
{% endblock %}
